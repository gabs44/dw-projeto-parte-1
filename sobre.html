<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jóias</title>
    <link rel="stylesheet" type='text/css' href="estilo.css"/> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>
    <header class='cabecalho'>
        <img id='logo' src="logo.png" alt="logo escrito Valetim semi joias"/>
        <nav>
            <a href="index.html">HOME</a>
            <a href="sobre.html">JOIAS</a>
        </nav>
    </header>
    <main class="produtos">
        <h1>PRODUTOS</h1>
        <div class='grid'>
            <section class="item">
                <div class='imagens'>
                    <img src="colar.png" alt="imagem de um colar"/>
                </div>
                <h3>Colar</h3>
                <p class="preco">R$ 200.00 </p>
            </section>
            <section class="item">
                <div class='imagens'>
                    <img src="perolas.jpeg" alt="imagem de uma pulseira"/>
                </div>
                <h3>Pulseira de perólas</h3>
                <p class="preco">R$ 150.00 </p>
            </section>
            <section class="item">
                <div class='imagens'>
                    <img src="aliança.png" alt="imagem de uma aliança"/>
                </div>
                <h3>Aliança de casamento</h3>
                <p class="preco">R$ 250.00 </p>
            </section>
            <section class="item">
                <div class='imagens'>
                    <img src="ouro.png" alt="imagem de uma pulseira de ouro"/>
                </div class='imagens'>
                <h3>Pulseira de ouro</h3>
                <p class="preco">R$ 180.00 </p>
            </section>
        </div>
    </main>
    <footer class="rodape">
        <p>@Valentim.semijoias</p>
        <p> 11 97169-6828</p>
        <p>Valentim.semijoias</p> 
    </footer>
</body>
</html>
